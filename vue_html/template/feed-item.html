<div class="card mb-5">
  <div class="card-header">
    <img src="{{profile_img}}" class="float-left" style="border-radius: 50%;" />
    <div class="pl-2 float-left">
      <h5 class="m-0">
        {{profile_short}}
      </h5>
      <h7 class="text-muted">
        {{profile_name}}        
      </h7>
    </div>
  </div>
  <div class="card-body">
    <div class="text-muted h7 mb-2">
      <i class="fa fa-clock-o"></i>
      <span>{{times}}</span>
      <input type="hidden" class="hdn-times" value="{{timestamp}}" />
    </div>
    <a href="#" class="card-link">
      <h5 class="card-title" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
        {{title}}
      </h5>
    </a>
    <p class="card-text">{{content}}</p>
    <img src="{{attached_img}}" class="card-img-top {{img_style}}" >
  </div>
  <div class="card-footer">
    <a href="#" class="card-link"><i class="fa fa-gittip"></i> Like</a>
    <a href="#" class="card-link"><i class="fa fa-comment"></i> Comment</a>
    <a href="#" class="card-link"><i class="fa fa-mail-forward"></i> Share</a>
  </div>
</div>
